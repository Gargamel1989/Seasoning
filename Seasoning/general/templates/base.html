{% extends "skeleton.html" %}

{% block body %}
		<div id="content" class="{% block content_class %}{% endblock %}">
			{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li class="{{ message.tags }}">
					{{ message }}
				</li>
				{% endfor %}
			</ul>
			{% endif %}
			
			<h1>{% block page_name %}Naamloze pagina{% endblock %}</h1>

			{% block content %}{% endblock %}
		</div>
{% endblock %}
