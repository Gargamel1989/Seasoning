{% extends "header.html" %}

{% block body %}
                <div id="content-container">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li class="{{ message.tags }}">
                            {{ message }}
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% block content %}
                    {% endblock %}
                </div>
{% endblock %}
