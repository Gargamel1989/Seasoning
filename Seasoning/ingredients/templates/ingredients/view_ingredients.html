{% extends "base.html" %}

{% block extrahead %}
    <link href="{{ STATIC_URL }}css/progress.css" rel="stylesheet" type="text/css" media="screen" />
{% endblock %}

{% block content %}

<a href="/ingredients/add/">Nieuw Ingredient</a><br/><br/><br/>

<h2>Vooruitgang: {{ ingredients | length }}/500</h2>
<div class="meter{% if perc_done > 75 %} green{% elif perc_done > 25%} yellow{% else %} red{% endif %}">
	<span style="width: {{ perc_done }}%"></span>
</div>

{% for ingredient in ingredients %}
	
	{% if ingredient.accepted %}<img src="http://suvendugiri.files.wordpress.com/2012/02/checkbox.png" width="10px" height="10px" />{% endif %}
	<a href="/ingredients/edit/{{ ingredient.id }}/">{{ ingredient.name }}</a><br/>

{% endfor %}

{% endblock %}
