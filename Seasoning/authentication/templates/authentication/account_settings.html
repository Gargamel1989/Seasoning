{% extends "base.html" %}

{% block extrahead %}
    <link href="{{ STATIC_URL }}css/homepage.css" rel="stylesheet" type="text/css" media="screen" />
{% endblock %}

{% block content %}

<h2>Account Instellingen</h2>

<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}
<p>
Gebruikersnaam: {{ user.username }}
</p>
<p>
{{ form.email.label }}: {{ form.email }}
</p>
<p>
	Wachtwoord: *** <a href="/password/change/">(Wijzig)</a>
</p>
<p>
	{{ form.avatar }}
</p>
<input type="submit" value="Wijzig Account" />
</form>
</p>

{% endblock %}
